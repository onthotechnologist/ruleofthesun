[build]
  command = "pip install -r requirements.txt && python3 build.py"
  publish = "dist"

[build.environment]
  PYTHON_VERSION = "3.9"

# Cache HTML (short TTL for fast edge delivery)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=300"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache search index
[[headers]]
  for = "/search-index.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
