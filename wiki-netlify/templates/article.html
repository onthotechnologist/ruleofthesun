<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - {{TITLE}}</title>
    <link rel="preload" href="/static/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/static/css/style.css" as="style">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title"><a href="/">{{TITLE}}</a></h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">Главная</a>
                <a href="/search.html" class="nav-link">Поиск</a>
            </nav>

        <div class="search-bar">

            <nav class="breadcrumbs">

                <h1 class="article-title">{{PAGE_TITLE}}</h1>

                    {{CONTENT}}
                </div>
            </article>

            <nav class="article-nav">
                {{NAVIGATION}}
            </nav>

        <footer class="footer">
            <p>Вики создана с помощью статического генератора</p>
        </footer>
    </div>

    <script src="/static/js/navigation.js" defer></script>
